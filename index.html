<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Mixins and looping in LESS</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr.js"></script>
</head>
<body>
	<div class="container">
		<div id="splitlayout" class="splitlayout">
			<div class="intro">
				<div class="side side-left">
					<div class="intro-content">
					<div class="profile"></div>
					<h1><span>Vlad Bicu</span><span>FrontEnd Designer</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
				<div class="side side-right">
					<div class="intro-content">
						<div class="profile"></div>
						<h1><span>Robert Pamfile</span><span>FrontEnd Developer</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
			</div><!-- /intro -->
			<div class="page page-right page-large">
				<div class="page-inner">
					<section>
						<!-- content -->
					</section>
					<section>
						<!-- content -->
					</section>
					<!-- ... -->
				</div><!-- /page-inner -->
			</div><!-- /page-right -->
			<div class="page page-left page-fill">
				<div class="page-inner">
					<!-- ... -->
				</div><!-- /page-inner -->
			</div><!-- /page-left -->
			<a href="#" class="back back-right" title="back to intro">→</a>
			<a href="#" class="back back-left" title="back to intro">←</a>
		</div><!-- /splitlayout -->
	</div><!-- /container -->
</body>
</html>
